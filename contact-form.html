<body>
  <header>
    <h1>Just a Simple Contact Form</h1>
    <p>Interested in chatting with Lisa? <br> 
        Feel free to reach out for a coffee chat, get some burning questions answered about my work, or to share your learnings!
    </p>
  </header>
  <div>
    <form action="mailto:cllisaleung@gmail.com" method="POST" enctype="text/plain">
      <fieldset>
        <h3>Contact Lisa Leung</h3>
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname" placeholder="Ada" required><br>
        
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lname" placeholder="Lovelace" required><br>
        <br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="ada.lovelace@email.com" required><br>
        <br>
        <label for="phone">Enter a phone number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <small>Format: 123-45-678</small><br>

        <label for="message"><h4>Message</h4></label>
        <textarea rows="4" cols="50" name="message" form="usrform">Enter text here...
        </textarea>

        <br>

        <label for="drinks"><h5>What's your favorite type of drink?</h5></label>
        <select name="drinks" id="drinks" multiple>
          <option value="coffee">Coffee</option>
          <option value="tea">Tea</option>
          <option value="opel">Milk Tea</option>
          <option value="audi">Fruity Drinks</option>
        </select><br><br>

        <!-- <button type ="reset">Reset</button> -->
        <button type ="submit">Submit</button>
      </fieldset>
      <!-- <div class="g-recaptcha" data-sitekey="6LcVXC8rAAAAAOn11-vtkA-dQh0E4iGa9gAyyZ7W"></div><br> Google recaptcha element -->
    </form>
  </div>
